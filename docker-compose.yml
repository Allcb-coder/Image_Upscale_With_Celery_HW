version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./static:/app/static
      - ./EDSR_x2.pb:/app/EDSR_x2.pb:ro
    environment:
      - FLASK_ENV=development
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - worker
    command: python run.py

  worker:
    build: .
    volumes:
      - ./static:/app/static
      - ./EDSR_x2.pb:/app/EDSR_x2.pb:ro
    environment:
      - FLASK_ENV=development
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    command: celery -A celery_worker.celery_app worker --loglevel=info --concurrency=2

  flower:
    build: .
    ports:
      - "5555:5555"
    environment:
      - FLASK_ENV=development
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - worker
    command: celery -A celery_worker.celery_app flower --port=5555

volumes:
  redis_data: